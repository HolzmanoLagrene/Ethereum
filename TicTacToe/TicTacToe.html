var addr1 = "0x99704a2eb200abcc81b44e685f113bb83eaec43a";
var addr2 = "0x605bb25b9c17dd080ea20a0ab58ad8bf33805fce";

String.prototype.replaceAll = function (find, replace) {
    var str = this;
    return str.replace(new RegExp(find, 'g'), replace);
};

var eth = web3.eth;
var contractAbi = [{"constant":false,"inputs":[{"name":"host","type":"address"}],"name":"join","outputs":[]},{"constant":false,"inputs":[{"name":"host","type":"address"}],"name":"get_state","outputs":[{"name":"o_balance","type":"uint256"},{"name":"o_opposition","type":"address"},{"name":"o_timelimit","type":"uint256"},{"name":"o_turn","type":"uint256"},{"name":"orow1","type":"uint256"},{"name":"orow2","type":"uint256"},{"name":"orow3","type":"uint256"}]},{"constant":false,"inputs":[{"name":"host","type":"address"}],"name":"is_full","outputs":[{"name":"retVal","type":"bool"}]},{"constant":false,"inputs":[{"name":"host","type":"address"}],"name":"claim_reward","outputs":[{"name":"retVal","type":"bool"}]},{"constant":false,"inputs":[{"name":"host","type":"address"},{"name":"player","type":"uint256"}],"name":"is_winner","outputs":[{"name":"winner","type":"bool"}]},{"constant":true,"inputs":[],"name":"games","outputs":[{"name":"games","type":"mapping(address=>structGame)"}]},{"constant":false,"inputs":[],"name":"start","outputs":[]},{"constant":false,"inputs":[{"name":"host","type":"address"},{"name":"row","type":"uint256"},{"name":"column","type":"uint256"}],"name":"play","outputs":[]}];

var contractAddr = "0x0f87b3bc29efc8c397d73bad9543372273c2735d";
var contract = eth.contract(contractAddr, contractAbi);


var started = 0;

function update()
{
	if(started == 1)
	{
		// Get State
		var state = contract.call().get_state(addr1);
		alert(state[5]);

		// Get Game Balance
		document.getElementById("balance").innerText = "Pot: " + state[0];

		// Get Turn
		document.getElementById("turn").innerText = "Turn: " + (state[3] == 1 ? ' Player 2 ' : 'Player 1');

		// Get Timelimit
		var number = web3.eth.number;
		var info = web3.eth.block(number);
		document.getElementById("timelimit").innerText = "Timeleft: " + (state[2] > 0 ? ((state[2] - info.timestamp) + ' Seconds') : 'Not Started.');

		$("board").set('html', make_board(state[4]) + '<br>' + make_board(state[5]) + '<br>' + make_board(state[6]));

		function make_board(row)
		{
			return String(row).replaceAll('1', '&nbsp;-&nbsp;').replaceAll('2', ' x ').replaceAll('3', ' 0 ');
		}

		//$("board").set('html', make_board(row_0) + '<br>' + make_board(row_1) + '<br>' + make_board(row_2));
	}
}

function claim_reward()
{
	// Start Game
	contract.transact({from: addr1}).claim_reward(addr1);
	update();
}

function start_game()
{
	// Start Game
	contract.transact({from: addr1, value: 100000}).start();

	// Join Game
	contract.transact({from: addr2, value: 100000}).join(addr1);
	started = 1;
	update();
}

function play(player)
{
	contract.transact({from: (player == 1 ? addr1 : addr2)}).play(addr1, $('row').get('value'), $('column').get('value'));
	update();
}

function go_player_1()
{
	play(1);
}

function go_player_2()
{
	play(2);
}
